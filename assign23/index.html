<!DOCTYPE html>

<meta name="robots" content="noindex">
<html>
<head>

	<meta name="description" content="Assignment 23>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Assignment 23</title>
		
<!--External CSS-->

	<link rel="stylesheet" type="text/css" href="css/assign23.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" /> <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

	
</head>
  
<body>


	<div id="page">
	

                  
		<div id="content">
			<h1 id="header">Traffic Map for Gilbert, Iowa</h1><br><br>
		</div>	
		
				
		<div id="map">
			<script>

				var map = L.map('map').setView([42.1069, -93.6497], 14);


				var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
					attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
					maxZoom: 18
				}).addTo(map);


				var brandonMap = L.tileLayer('http://mapwarper.net/maps/tile/20232/{z}/{x}/{y}.png', {
					attribution: 'Iowa DOT Traffic Maps',
					maxZoom: 18
				}).addTo(map);




				var baseMaps = {
					"OpenStreetMap": osm
					
				};

				var overlayMaps = {
					"Gilbert Traffic": brandonMap
				};
				
				L.control.layers(baseMaps, overlayMaps).addTo(map);

			</script>
		</div>
			
		<h5 id="footer" style=text-align:left>Brandon Geber (Klein)<br>Assignment 23</h5>
	
	</div><!--Page end-->
	
  
</body>


</html>
