	<div id="page">
	

                  
		<div id="content">
			<h1 id="header">Assignment 19</h1><br><br>
		</div>	
		
			<button id="btn" onclick="getLocation()">Get location</button>
				
		<div id="map">
			<script>
			
			    var map = L.map('map').setView([42.0308, -93.6319], 13);

				L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
					attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
					maxZoom: 18
				}).addTo(map);
			
			    function getLocation() {
					if (navigator.geolocation) {
						navigator.geolocation.getCurrentPosition(showPosition);
					} else {
						$("#myLocation").html("Geolocation is not supported by this browser.");
					}
				}

				function showPosition(position) {
					map.setView(new L.LatLng(position.coords.latitude, position.coords.longitude), 17);
					var marker = L.marker([position.coords.latitude, position.coords.longitude]).addTo(map);
						marker.bindPopup("<b>Latitude: </b>" + position.coords.latitude + 
						"<br><b>Longitude: </b>" + position.coords.longitude).openPopup();
				}


			

			




			</script>
